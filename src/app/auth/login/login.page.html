<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Acesso do Perfil
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="ion-padding">
  <div class="form">
    <br><br>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" [(ngModel)]="email" required placeholder="E-mail..."></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" [(ngModel)]="password" required placeholder="Senha..."></ion-input>
    </ion-item>
    <br>
    <ion-button color="success" (click)="login()" size="full">Acessar</ion-button>
    <ion-button color="warning" expand="block" [routerLink]="['/auth/register']">Cadastre-se</ion-button>
  </div>
</ion-content>
